<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #000;
            color: lightyellow;
            min-height: 100vh;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Backdrops/starstwinkle.gif?raw=true') repeat;
            background-size: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Allows stacking of elements vertically */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/globe2.gif?raw=true') no-repeat center center fixed;
            background-size: 270px 270px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-bottom: 60px; /* Adjust padding to make space for footer */
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text.bold-red {
            color: red;
            font-weight: bold;
        }

        .credits {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer h6 {
            margin: 0;
            display: inline-block;
        }

        .made-in-nz {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .made-in-nz span {
            margin-right: 10px;
        }

        /* Flying text animation */
        .flying-text {
            position: fixed;
            top: 10px;
            left: -100%;
            font-size: 30px;
            font-weight: bold;
            color: red;
            animation: flyAcross 10s linear infinite;
        }

        @keyframes flyAcross {
            0% { left: -100%; }
            100% { left: 100%; }
        }
    </style>
</head>
<body>
<div class="overlay"></div>
    <div class="flying-text">Welcome to Jack's Corner!</div>
    <div class="container">
        <p class="text bold-red">Jacks Corner</p> 
        <p class="text">Under Construction</p>
        <p class="credits">Website coming soon!</p>
    </div>
    <footer class="footer">
        <h6 style="font-size: 14px;">Â© 2024 Jack Percy. All rights reserved. <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/globe2.gif?raw=true" alt="GIF Symbol" width="20" height="20"></h6>
        <div class="made-in-nz">
            <span style="font-size: 12px;">Made with Love or lust... in NZ.</span>
            <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/NZ-FLAG.gif?raw=true" width="60" height="35" alt="NZ Symbol">
			<a href="https://github.com/Jaxku/JacksCorner/tree/main" target="_blank">
            <img src="https://raw.githubusercontent.com/Jaxku/JacksCorner/main/Image%20Assets/Icons/Animated-GitHub-Logo.gif" width="60" height="auto" alt="GitHub Logo">
        </a>
        </div>
    </footer>
</body>
</html>
