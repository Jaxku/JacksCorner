<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #000;
            color: lightyellow;
            min-height: 100vh;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Backdrops/starstwinkle.gif?raw=true') repeat;
            background-size: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/globe2.gif?raw=true') no-repeat center center fixed;
            background-size: 270px 270px;
        }

        .header-wrapper {
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header .text {
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
            color: #00ffff; /* Vibrant color for 'J' */
        }

        .header .text span {
            display: inline-block;
            animation: colorChange 3s infinite; /* Animation for vibrant colors */
        }

        .header nav {
            display: flex;
            gap: 10px;
        }

        .header nav a {
            color: lightyellow;
            text-decoration: none;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-bottom: 60px;
            margin-top: 80px;
        }

        .text.bold-red {
            color: red;
            font-weight: bold;
        }

        .credits {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer h6 {
            margin: 0;
            display: inline-block;
        }

        .made-in-nz {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .made-in-nz span {
            margin-right: 10px;
        }

        .flying-text {
            position: fixed;
            top: 95px;
            left: -100%;
            font-size: 30px;
            font-weight: bold;
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflowing text */
        }

        @keyframes flyAcross {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .bouncing-gif {
            position: absolute;
            z-index: 0;
            width: 100px;
            height: auto;
        }

        .smaller-gif {
            width: 50px;
            height: auto;
        }

        /* Define vibrant colors for the 90s web era */
        @keyframes colorChange {
            0%, 100% { color: #ff00ff; } /* Pink */
            16.67% { color: #00ffff; } /* Cyan */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #ff0000; } /* Red */
            66.67% { color: #00ff00; } /* Green */
            83.33% { color: #0000ff; } /* Blue */
        }
    </style>
</head>
<body>

            <nav>
                <a href="index.html">Home</a>

        <span class="vibrant-color-1">W</span><span class="vibrant-color-2">e</span><span class="vibrant-color-3">l</span><span class="vibrant-color-4">c</span><span class="vibrant-color-5">o</span><span class="vibrant-color-6">m</span><span class="vibrant-color-1">e</span>
        <span class="vibrant-color-2"> </span><span class="vibrant-color-3">t</span><span class="vibrant-color-4">o</span><span class="vibrant-color-5"> </span><span class="vibrant-color-6">J</span><span class="vibrant-color-1">a</span><span class="vibrant-color-2">c</span><span class="vibrant-color-3">k</span><span class="vibrant-color-4">'</span><span class="vibrant-color-5">s</span>
        <span class="vibrant-color-6"> </span><span class="vibrant-color-1">C</span><span class="vibrant-color-2">o</span><span class="vibrant-color-3">r</span><span class="vibrant-color-4">n</span><span class="vibrant-color-5">e</span><span class="vibrant-color-6">r</span><span class="vibrant-color-1">!</span>

    <footer class="footer">
        <h6 style="font-size: 14px;">Â© 2024 Jack Percy. All rights reserved. <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/globe2.gif?raw=true" alt="GIF Symbol" width="20" height="20"></h6>

    <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Assets/FlyingJackInSpace.gif?raw=true" class="bouncing-gif" id="bouncingGif1" alt="Bouncing GIF">
    <img src="https://raw.githubusercontent.com/Jaxku/JacksCorner/main/Image%20Assets/Assets/FlyingPoop.gif" class="bouncing-gif smaller-gif" id="bouncingGif2" alt="Bouncing GIF">

    <script>
        // First bouncing GIF
        const gif1 = document.getElementById('bouncingGif1');
        let posX1 = 900, posY1 = 900;
        let velX1 = 200, velY1 = 200;
        let lastTime1 = performance.now();

        function updatePosition1(timestamp) {
            const deltaTime1 = (timestamp - lastTime1) / 4000;
            lastTime1 = timestamp;

            posX1 += velX1 * deltaTime1;
            posY1 += velY1 * deltaTime1;

            const rect1 = gif1.getBoundingClientRect();
            if (posX1 + rect1.width >= window.innerWidth || posX1 <= 0) {
                velX1 *= -1;
                posX1 = Math.max(0, Math.min(window.innerWidth - rect1.width, posX1));
            }
            if (posY1 + rect1.height >= window.innerHeight || posY1 <= 0) {
                velY1 *= -1;
                posY1 = Math.max(0, Math.min(window.innerHeight - rect1.height, posY1));
            }

            gif1.style.left = posX1 + 'px';
            gif1.style.top = posY1 + 'px';

            requestAnimationFrame(updatePosition1);
        }

        gif1.style.position = 'absolute';
        gif1.style.left = posX1 + 'px';
        gif1.style.top = posY1 + 'px';

        requestAnimationFrame(updatePosition1);

        // Second bouncing GIF
        const gif2 = document.getElementById('bouncingGif2');
        let posX2 = 200, posY2 = 200;
        let velX2 = 200, velY2 = 200;
        let lastTime2 = performance.now();

        function updatePosition2(timestamp) {
            const deltaTime2 = (timestamp - lastTime2) / 3500;
            lastTime2 = timestamp;

            posX2 += velX2 * deltaTime2;
            posY2 += velY2 * deltaTime2;

            const rect2 = gif2.getBoundingClientRect();
            if (posX2 + rect2.width >= window.innerWidth || posX2 <= 0) {
                velX2 *= -1;
                posX2 = Math.max(0, Math.min(window.innerWidth - rect2.width, posX2));
            }
            if (posY2 + rect2.height >= window.innerHeight || posY2 <= 0) {
                velY2 *= -1;
                posY2 = Math.max(0, Math.min(window.innerHeight - rect2.height, posY2));
            }

            gif2.style.left = posX2 + 'px';
            gif2.style.top = posY2 + 'px';

            requestAnimationFrame(updatePosition2);
        }

        gif2.style.position = 'absolute';
        gif2.style.left = posX2 + 'px';
        gif2.style.top = posY2 + 'px';

        requestAnimationFrame(updatePosition2);
    </script>
</body>
</html>
