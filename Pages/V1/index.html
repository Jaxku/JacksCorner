        .header-wrapper {

            padding: 20px;

            z-index: 2;

            top: 0;

        .header {

            padding: 10px;
        }

        .header img {

        }

        .header .text {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            color: #ff00ff; /* Vibrant color for 'J' */
            margin-right: 10px;
            text-transform: uppercase;
        }

        .header .text span {
            display: inline-block;
            animation: colorChange 3s infinite; /* Animation for vibrant colors */

        .header nav {
            display: flex;
            gap: 10px;
        }

        .header nav a {

            text-decoration: none;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            padding-bottom: 40px;
            margin: 0;
        }

        .Globe_container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Behind the .container */
            pointer-events: none; /* Prevents the globe from blocking mouse events */
        }

        .Globe_container img {
            width: 300px; /* Adjust size as needed */
            height: 300px;
        }

        .text.bold-red {
            font-size: 24px; /* Increased font size */
            color: red;
            font-weight: bold;
        }

        .credits {
            margin-top: 20px; /* Adjusted margin */
            font-size: 16px; /* Increased font size */
            color: #999;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer h6 {
            margin: 0;
            display: inline-block;
            font-size: 14px; /* Increased font size */
        }

        .made-in-nz {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .made-in-nz span {
            margin-right: 10px;
            font-size: 12px; /* Increased font size */
        }

		.flying-text {
			position: fixed;
			top: 95px;
			left: -100%;
			font-size: 30px;
			font-weight: bold;
			color: #ff00ff; /* Initial color (pink) */
			animation: flyAcross 10s linear infinite, colorChange 3s infinite; /* Combining two animations */
		}

		@keyframes flyAcross {
			0% { left: -100%; }
			100% { left: 100%; }
		}

		@keyframes colorChange {
			0%, 100% { color: #ff00ff; } /* Pink */
			16.67% { color: #00ffff; } /* Cyan */
			33.33% { color: #ffff00; } /* Yellow */
			50% { color: #ff0000; } /* Red */
			66.67% { color: #00ff00; } /* Green */
			83.33% { color: #0000ff; } /* Blue */
		}


				@keyframes flyAcross {
					0% { left: -100%; }
					100% { left: 100%; }
				}

        .bouncing-gif {
            position: absolute;
            z-index: 0;
            width: 100px;
            height: auto;
        }

        .smaller-gif {
            width: 50px;
            height: auto;
        }

        /* Define vibrant colors for the 90s web era */
        @keyframes colorChange {
            0%, 100% { color: #ff00ff; } /* Pink */
            16.67% { color: #00ffff; } /* Cyan */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #ff0000; } /* Red */
            66.67% { color: #00ff00; } /* Green */
            83.33% { color: #0000ff; } /* Blue */

		.left-middle {

		.right-middle {

    </style>

    <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Assets/FlyingJackInSpace.gif?raw=true" class="bouncing-gif" id="bouncingGif1" alt="Bouncing GIF">
    <img src="https://raw.githubusercontent.com/Jaxku/JacksCorner/main/Image%20Assets/Assets/FlyingPoop.gif" class="bouncing-gif smaller-gif" id="bouncingGif2" alt="Bouncing GIF">

    <script>
        // First bouncing GIF
        const gif1 = document.getElementById('bouncingGif1');
        let posX1 = 900, posY1 = 900;
        let velX1 = 200, velY1 = 200;
        let lastTime1 = performance.now();

        function updatePosition1(timestamp) {
            const deltaTime1 = (timestamp - lastTime1) / 4000;
            lastTime1 = timestamp;

            posX1 += velX1 * deltaTime1;
            posY1 += velY1 * deltaTime1;

            const rect1 = gif1.getBoundingClientRect();
            if (posX1 + rect1.width >= window.innerWidth || posX1 <= 0) {
                velX1 *= -1;
                posX1 = Math.max(0, Math.min(window.innerWidth - rect1.width, posX1));
            }
            if (posY1 + rect1.height >= window.innerHeight || posY1 <= 0) {
                velY1 *= -1;
                posY1 = Math.max(0, Math.min(window.innerHeight - rect1.height, posY1));
            }

            gif1.style.left = posX1 + 'px';
            gif1.style.top = posY1 + 'px';

            requestAnimationFrame(updatePosition1);
        }

        gif1.style.position = 'absolute';
        gif1.style.left = posX1 + 'px';
        gif1.style.top = posY1 + 'px';

        requestAnimationFrame(updatePosition1);

        // Second bouncing GIF
        const gif2 = document.getElementById('bouncingGif2');

        let posX2 = 200, posY2 = 200;
        let velX2 = 200, velY2 = 200;
        let lastTime2 = performance.now();

        function updatePosition2(timestamp) {
            const deltaTime2 = (timestamp - lastTime2) / 3500;
            lastTime2 = timestamp;

            posX2 += velX2 * deltaTime2;
            posY2 += velY2 * deltaTime2;

            const rect2 = gif2.getBoundingClientRect();
            if (posX2 + rect2.width >= window.innerWidth || posX2 <= 0) {
                velX2 *= -1;
                posX2 = Math.max(0, Math.min(window.innerWidth - rect2.width, posX2));
            }
            if (posY2 + rect2.height >= window.innerHeight || posY2 <= 0) {
                velY2 *= -1;
                posY2 = Math.max(0, Math.min(window.innerHeight - rect2.height, posY2));
            }

            gif2.style.left = posX2 + 'px';
            gif2.style.top = posY2 + 'px';

            requestAnimationFrame(updatePosition2);
        }

        gif2.style.position = 'absolute';
        gif2.style.left = posX2 + 'px';
        gif2.style.top = posY2 + 'px';

        requestAnimationFrame(updatePosition2);
    </script>
