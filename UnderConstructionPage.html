<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #000;
            color: lightyellow;
            min-height: 100vh;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Backdrops/starstwinkle.gif?raw=true') repeat;
            background-size: auto;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Allows stacking of elements vertically */
            overflow: hidden; /* Prevents scrolling */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/globe2.gif?raw=true') no-repeat center center fixed;
            background-size: 270px 270px;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 1;
            padding-bottom: 60px; /* Adjust padding to make space for footer */
        }

        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        .text {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .text.bold-red {
            color: red;
            font-weight: bold;
        }

        .credits {
            margin-top: 40px;
            font-size: 12px;
            color: #999;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer h6 {
            margin: 0;
            display: inline-block;
        }

        .made-in-nz {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .made-in-nz span {
            margin-right: 10px;
        }

        /* Flying text animation */
        .flying-text {
            position: fixed;
            top: 10px;
            left: -100%;
            font-size: 30px;
            font-weight: bold;
            color: red;
            animation: flyAcross 10s linear infinite;
        }

        @keyframes flyAcross {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Bouncing GIF styling */
        .bouncing-gif {
            position: absolute;
            z-index: 0; /* Behind text but in front of background */
            width: 100px; 
            height: auto;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
    <div class="flying-text">Welcome to Jack's Corner!</div>
    <div class="container">
        <p class="text bold-red">Jacks Corner</p> 
        <p class="text">Under Construction</p>
        <p class="credits">Website coming soon!</p>
    </div>
    <footer class="footer">
        <h6 style="font-size: 14px;">Â© 2024 Jack Percy. All rights reserved. <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/globe2.gif?raw=true" alt="GIF Symbol" width="20" height="20"></h6>
        <div class="made-in-nz">
            <span style="font-size: 12px;">Made with Love or lust... in NZ.</span>
            <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Icons/NZ-FLAG.gif?raw=true" width="60" height="35" alt="NZ Symbol">
            <a href="https://github.com/Jaxku/JacksCorner/tree/main" target="_blank">
                <img src="https://raw.githubusercontent.com/Jaxku/JacksCorner/main/Image%20Assets/Icons/Animated-GitHub-Logo.gif" width="60" height="auto" alt="GitHub Logo">
            </a>
        </div>
    </footer>
    <img src="https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Assets/FlyingJackInSpace.gif?raw=true" class="bouncing-gif" id="bouncingGif" alt="Bouncing GIF">

    <script>
		const gif = document.getElementById('bouncingGif');
        let posX = 100, posY = 100;
        let velX = 200, velY = 200; // Speed in pixels per second
        let lastTime = performance.now();

        function updatePosition(timestamp) {
            const deltaTime = (timestamp - lastTime) / 4000; // Convert to seconds
            lastTime = timestamp;

            posX += velX * deltaTime;
            posY += velY * deltaTime;

            const rect = gif.getBoundingClientRect();
            if (posX + rect.width >= window.innerWidth || posX <= 0) {
                velX *= -1;
                posX = Math.max(0, Math.min(window.innerWidth - rect.width, posX));
            }
            if (posY + rect.height >= window.innerHeight || posY <= 0) {
                velY *= -1;
                posY = Math.max(0, Math.min(window.innerHeight - rect.height, posY));
            }

            gif.style.left = posX + 'px';
            gif.style.top = posY + 'px';

            requestAnimationFrame(updatePosition);
        }

        gif.style.position = 'absolute';
        gif.style.left = posX + 'px';
        gif.style.top = posY + 'px';

        requestAnimationFrame(updatePosition);
    </script>
</body>
</html>
