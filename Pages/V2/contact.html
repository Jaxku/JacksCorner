    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #000;
            color: lightyellow;
            min-height: 100vh;
            background: url('https://github.com/Jaxku/JacksCorner/blob/main/Image%20Assets/Backdrops/starstwinkle.gif?raw=true') repeat;
            background-size: auto;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-wrapper {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
            position: absolute;
            top: 0;
            left: 0;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .header img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header .text {
            font-size: 32px; /* Increased font size */
            font-weight: bold;
            color: #ff00ff; /* Vibrant color for 'J' */
            margin-right: 10px;
            text-transform: uppercase;
        }

        .header .text span {
            display: inline-block;
            animation: colorChange 3s infinite; /* Animation for vibrant colors */
        }

        .header nav {
            display: flex;
            gap: 10px;
        }

        .header nav a {
            color: lightyellow;
            text-decoration: none;
        }

        .header nav a:hover {
            text-decoration: underline;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
            padding-bottom: 40px;
            margin: 0;
        }

        .Globe_container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0; /* Behind the .container */
            pointer-events: none; /* Prevents the globe from blocking mouse events */
        }

        .Globe_container img {
            width: 300px; /* Adjust size as needed */
            height: 300px;
        }

        .text.bold-red {
            font-size: 24px; /* Increased font size */
            color: red;
            font-weight: bold;
        }

        .credits {
            margin-top: 20px; /* Adjusted margin */
            font-size: 16px; /* Increased font size */
            color: #999;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #008080;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        .footer h6 {
            margin: 0;
            display: inline-block;
            font-size: 14px; /* Increased font size */
        }

        .made-in-nz {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .made-in-nz span {
            margin-right: 10px;
            font-size: 12px; /* Increased font size */
        }

        .flying-text {
            position: fixed;
            top: 95px;
            left: -100%;
            font-size: 30px;
            font-weight: bold;
            color: #ff00ff; /* Initial color (pink) */
            animation: flyAcross 10s linear infinite, colorChange 3s infinite; /* Combining two animations */
        }

        @keyframes flyAcross {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes colorChange {
            0%, 100% { color: #ff00ff; } /* Pink */
            16.67% { color: #00ffff; } /* Cyan */
            33.33% { color: #ffff00; } /* Yellow */
            50% { color: #ff0000; } /* Red */
            66.67% { color: #00ff00; } /* Green */
            83.33% { color: #0000ff; } /* Blue */
        }

        .left-middle {
            position: absolute;
            top: 40%;
            left: 2%;
            transform: translateY(-50%);
        }

        .right-middle {
            position: absolute;
            top: 40%;
            right: 2%;
            transform: translateY(-50%);
        }

        .right-banner {
            position: absolute;
            top: 17%;
            right: 2%;
            transform: translateY(-50%);
        }

        .about-section {
            position: absolute;
            top: 40%;
            left: 20%;
            transform: translateY(-50%);
            width: 60%;
            text-align: left;
            color: lightyellow;
        }
		#gif-container {
      display: none;
      text-align: center;
      margin-top: 20px;
    }
		
    #gif-container img {
      max-width: 100%;
      height: auto;
    }

        .about-section h2 {
	font-size: 36px;
	color: #7100ED;
        }

        .about-section p {
            font-size: 16px;
            color: lightyellow;
        }

    </style>
</head>
